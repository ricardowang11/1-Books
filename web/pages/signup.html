<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign.css">
    <script type="text/javascript" src="script/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="script/common.js">
        
    </script>
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-page">
        <div class="content">
            <h1>1-B</h1>
            <h4>Let's get your own Account!</h4>
                <table>
                    <tr>
                        <td class="title"><span>Username</span></td>
                        <td><input type="text" name="username" placeholder="请输入4-16位不包含特殊符号的用户名"></td>
                    </tr>
                    <tr>
                        <td class="title"><span>Password</span></td>
                        <td><input type="password" name="password" placeholder="请输入8-16位的密码"></td>
                    </tr>
                    <tr>
                        <td class="title"><span>PasswordAgain</span></td>
                        <td><input type="password" name="passwordAgain" placeholder="请再一次输入密码"></td>
                    </tr>
                    <tr>
                        <td class="title"><span>Email</span></td>
                        <td><input type="text" name="email" placeholder="请输入您的电子邮箱地址"></td>
                    </tr>
                    <!-- TODO:验证码功能 -->
                    <!-- <tr>
                        <td><input type="text"></td>
                        <td><span>验证码</span></td>
                    </tr> -->
                </table>
            <div class="btns">
                <a href="#" id="signup">注册</a>
                <a href="#" id="gosignin">去登陆</a>
            </div>
            
        </div>
    </div>
    
</body>
</html>
